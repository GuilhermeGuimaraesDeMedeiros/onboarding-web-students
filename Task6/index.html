<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hidden3.html</title>
    <link rel="stylesheet" href="style.css">

    

</head>
<body>
    <header>
        <h1>GeeksforGeeks</h1>
        <h2>Stacked form</h2>
    </header>

    <div
        class="container"
    >
    <form>
        <p>First Name:</p>
        <div class="input-group mb-3">
             
            <input type="text" class="form-control" placeholder="Enter First Name" aria-label="Recipient's First Name" aria-describedby="button-addon2">
            
        </div>
        
        <p>Last Name:</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Last Name" aria-label="Recipient's Last Name" aria-describedby="button-addon2">
            
        </div>

        <p>Email Id:</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Email Id" aria-label="Recipient's Email Id" aria-describedby="button-addon2">
            
        </div>
        
        <p>Contact NÂº:</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Contact Number" aria-label="Recipient's Contact Number" aria-describedby="button-addon2">
            
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>
      
          
        </div>
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4" id="submitBtn" onclick="check()">Submit</button>
      
     
        
      </form>
    </div>
    
   <script src="script.js"></script>

 

</body>
</html>
