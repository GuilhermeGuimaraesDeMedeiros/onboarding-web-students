<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hidden3.html</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS projeto-->
    <link rel="stylesheet" href="style.css">
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

   <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>GeeksforGeeks</h1>
        <h2>Stacked form</h2>
    </header>

    <div class="container">
      <form action="" method="post" class="needs-validation" novalidate>
        <div>
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" placeholder="Enter First Name" aria-label="Recipient's First Name" id="firstName" required>
          
          <div class="invalid-feedback">
            Enter your first name.
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div>
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" placeholder="Enter Last Name" aria-label="Recipient's Last Name" id="lastName" required>
          <div class="invalid-feedback">
            Enter your last name.
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div>
          <label for="email" class="form-label">Email Id:</label>
          <input type="email" class="form-control" placeholder="Enter Email Id" aria-label="Recipient's Email Id" id="email" required>
          <div class="invalid-feedback">
            Enter your e-mail.
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
       
            
        <div>
          <label for="contact" class="form-label">Contact NÂº:</label>
          <input type="tel" class="form-control" placeholder="Enter Contact Number" aria-label="Recipient's Contact Number" id="contact" required>
          <div class="invalid-feedback">
            Enter your contact number.
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      
        
        
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34"  />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>
      
          
        </div>
      
        <!-- Submit button -->

        <div class="d-flex justify-content-center">
          <button  type="submit" class="btn btn-primary mb-4" id="submitBtn" >Submit</button>
        </div>
        
      <!-- Fill form button -->
        <div class="d-flex justify-content-center">
          
          <button type="button" class="btn btn-secondary mb-4" id="fillFormBtn">Fill with random data</button>
        </div>
        
      </form>
    </div>
    
   

 

</body>


</html>
